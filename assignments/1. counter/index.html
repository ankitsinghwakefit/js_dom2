<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Counter App</title>
  </head>
  <body>
    <center>
      <h1>0</h1>
      <button class="inc">Increment</button>
      <button class="dec">Decrement</button>
      <button class="res">Reset</button>
  </center>

    <script>
      var result = document.querySelector("h1");
result.innerText = 0;

var incr = document.querySelector(".inc");
var decr = document.querySelector(".dec");
var resr = document.querySelector(".res");

function reset(){
    result.innerText = 0;
}

resr.addEventListener("mouseover",reset);


function decrement(){
    result.innerText = result.innerText-1;
}

decr.addEventListener("mouseover",decrement);


function increment(){
    result.innerText= Number(result.innerText)+1;
  }
  
  incr.addEventListener("mouseover",increment);
  
  </script>
  </body>
</html>
